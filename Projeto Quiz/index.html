<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Responsivo com Temporizador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <h1>Quiz de Programação e Tecnologia</h1>
        <div id="category-select">
            <label for="category">Escolha a Categoria:</label>
            <select id="category">
                <option value="programacao">Programação</option>
                <option value="tecnologia">Tecnologia</option>
            </select>

            <label for="difficulty">Nível de Dificuldade:</label>
            <select id="difficulty">
                <option value="facil">Fácil</option>
                <option value="medio">Médio</option>
                <option value="dificil">Difícil</option>
            </select>
       
            <button onclick="startQuiz()">Iniciar Quiz</button>
        </div>
    </div>

    <div id="quiz-container" class="hidden">
        <div id="question-timer">Tempo restante: <span id="time">15</span> segundos</div>
        <h2 id="question"></h2>
        <div id="choices"></div>
        <div id="feedback" class="hidden"></div>
        <button id="next-btn" class="hidden" onclick="nextQuestion()">Próxima Pergunta</button>
    </div>

    <div id="result" class="hidden">
        <p id="score"></p>
        <p id="final-message"></p>
        <p id="inspirational-message"></p>
        <button onclick="restartQuiz()">Recomeçar</button>
        
        <!-- Novo div para o anúncio na parte inferior -->
        <div id="ad">
            <p><span class="cor">Nosso outro projeto!!</span></p>
            <a href="https://foralldreams.netlify.app" target="_blank">Clique aqui para saber mais!</a>
        </div>
    </div>
    
    
    

    <script src="script.js"></script>
</body>
</html>
